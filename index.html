<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Music Space</h1>
            <p class="subtitle">Listen to my original creations</p>
        </header>
        
        <div class="player-container">
            <div class="album-art" id="albumArt">
                <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Album Art" id="currentAlbumArt">
            </div>
            
            <div class="player-controls">
                <div class="song-info">
                    <h2 id="songTitle">Select a song</h2>
                    <p id="artistName">Your Name</p>
                </div>
                
                <audio id="audioPlayer"></audio>
                
                <div class="progress-container">
                    <input type="range" id="progressBar" value="0">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button id="playBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <h3>My Songs</h3>
            <ul id="songList"></ul>
        </div>
        
        <footer>
            <p>Created with ❤️ by You</p>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
